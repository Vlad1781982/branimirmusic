  <meta name="description" content="">
  {% load staticfiles %}
  <!--CSS-->
    <link rel="stylesheet" href="{% static 'mainpage/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'mainpage/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainpage/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainpage/css/v-accordion.css'%}">
    {% block CSS %}{% endblock %}
  <!--JS-->
    <script src="{% static 'mainpage/script/jquery-2.1.3.js' %}"></script>
    <script src="{% static 'mainpage/script/vendor/angular.js' %}"></script>

        <li><a ui-sref="biography">Биография</a>
          <ul>
            <li><a href="">Our team</a></li>
            <li><a href="">History</a></li>
          </ul>
        </li>
        <li><a ui-sref="discography">Дискография</a></li>
        <li><a ui-sref="foto-video">Фото/Видео</a></li>
      </ul>
    </nav>
    <div id="info">
      <div id="container" ui-view></div>
    </div>
  </div>

  <!--Services-->
  <!--Controllers-->
<script src="{% static 'mainpage/script/directives/audiodirective.js' %}"></script>
  <script src="{% static 'mainpage/script/directives/reflectdirective.js' %}"></script>
  <script src="{% static 'mainpage/script/directives/galerydirective.js' %}"></script>
<!--JSPlugins-->
  <script src="{% static 'mainpage/script/vendor/v-accordion.js' %}"></script>
{% block ExtraJS %}{% endblock %}
